name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "vendor/**"
      - "VERSION"
      - "pyproject.toml"
      - "setup.py"
      - "setup.cfg"
      - "MANIFEST.in"
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "vendor/**"
      - "VERSION"
      - "pyproject.toml"
      - "setup.py"
      - "setup.cfg"
      - "MANIFEST.in"

jobs:
  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.12"
          - os: macos-14
            python-version: "3.12"
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --group dev
        uv pip install --system -e .

    - name: Run Tests
      run: uv run pytest tests

  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Install dependencies
      run: |
        uv sync --group dev
        uv pip install --system -e .
        uv pip install --system pysimdjson orjson ujson python-rapidjson cysimdjson

    - name: Run Benchmarks
      run: uv run examples/benchmark_robustness.py
