name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "vendor/**"
      - "VERSION"
      - "pyproject.toml"
      - "setup.py"
      - "setup.cfg"
      - "MANIFEST.in"
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "tests/**"
      - "vendor/**"
      - "VERSION"
      - "pyproject.toml"
      - "setup.py"
      - "setup.cfg"
      - "MANIFEST.in"

jobs:
  test:
    strategy:
      matrix:
        include:
          # - os: ubuntu-latest
          #   python-version: "3.9"
          # - os: ubuntu-latest
          #   python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          # - os: ubuntu-latest
          #   python-version: "3.13"
          # - os: windows-latest
          #   python-version: "3.12"
          # - os: macos-14
          #   python-version: "3.12"
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv with Python ${{ matrix.python-version }}
      uses: astral-sh/setup-uv@v7
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --group dev
        uv pip install -e .

    - name: Run Tests
      run: uv run pytest tests

  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.12"

    # - name: Set up Python 3.12
    #   run: uv python install 3.12

    - name: Install dependencies
      run: |
        uv sync --group dev
        uv pip install -e .
        uv pip install pysimdjson orjson ujson python-rapidjson cysimdjson

    - name: Clone pysimdjson jsonexamples
      run: git clone --depth 1 https://github.com/TkTech/pysimdjson.git pysimdjson

    - name: Run Benchmarks
      env:
        JSONEXAMPLES_DIR: pysimdjson/jsonexamples
        JSONEXAMPLES_MAX_FILES: "5"
      run: |
        uv run examples/benchmark_robustness.py
        uv run examples/compare_jsons.py
