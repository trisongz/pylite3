name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "src/*"
      - "vendor/*"
      - "pyproject.toml"
      - "setup.py"
  pull_request:
    branches: [ main ]
    paths:
      - "src/*"
      - "vendor/*"
      - "pyproject.toml"
      - "setup.py"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync
        uv pip install -e .

    - name: Run Tests
      run: uv run pytest tests

  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python 3.12
      run: uv python install 3.12

    - name: Install dependencies
      run: |
        uv sync
        uv pip install -e .
        uv pip install pysimdjson orjson ujson python-rapidjson cysimdjson

    - name: Run Benchmarks
      run: uv run examples/benchmark_robustness.py
